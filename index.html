<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Między kodem, a kulturą</title>
  <style>
    /* ── Reset & Base ─────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: auto;
    }

    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      min-height: 600vh;
    }

    /* ── Aurora background glow ──────────────────── */
    .aurora {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .aurora-blob {
      position: absolute;
      border-radius: 40% 60% 50% 50%;
      filter: blur(80px);
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }

    /* Main green curtain — dominant aurora color */
    .aurora-blob--1 {
      width: 900px;
      height: 500px;
      background: radial-gradient(ellipse at 50% 30%, rgba(0, 255, 110, 0.35) 0%, rgba(0, 200, 100, 0.15) 40%, transparent 70%);
      top: -15%;
      left: -5%;
      animation: aurora-drift-1 12s ease-in-out infinite alternate;
    }

    /* Purple/violet band — upper aurora edge */
    .aurora-blob--2 {
      width: 700px;
      height: 450px;
      background: radial-gradient(ellipse at 50% 40%, rgba(140, 60, 255, 0.30) 0%, rgba(100, 30, 200, 0.12) 45%, transparent 70%);
      top: -5%;
      right: -5%;
      animation: aurora-drift-2 15s ease-in-out infinite alternate;
    }

    /* Cyan/teal ribbon — mid aurora */
    .aurora-blob--3 {
      width: 1000px;
      height: 400px;
      background: radial-gradient(ellipse at 50% 35%, rgba(0, 230, 255, 0.28) 0%, rgba(0, 180, 220, 0.10) 45%, transparent 70%);
      top: 15%;
      left: 10%;
      animation: aurora-drift-3 18s ease-in-out infinite alternate;
    }

    /* Pink/magenta accent — rare aurora color */
    .aurora-blob--4 {
      width: 600px;
      height: 350px;
      background: radial-gradient(ellipse at 50% 40%, rgba(255, 80, 180, 0.22) 0%, rgba(200, 50, 150, 0.08) 45%, transparent 70%);
      top: 5%;
      left: 50%;
      transform: translate(-50%, 0);
      animation: aurora-drift-4 14s ease-in-out infinite alternate;
    }

    /* Secondary green glow — fills gaps */
    .aurora-blob--5 {
      width: 800px;
      height: 380px;
      background: radial-gradient(ellipse at 50% 30%, rgba(50, 255, 170, 0.25) 0%, rgba(30, 200, 140, 0.10) 40%, transparent 70%);
      top: 25%;
      right: 0%;
      animation: aurora-drift-5 16s ease-in-out infinite alternate;
    }

    /* ── Aurora keyframe animations ──────────────────── */
    @keyframes aurora-drift-1 {
      0%   { transform: translateX(0) translateY(0) scaleX(1) skewX(0deg); }
      25%  { transform: translateX(40px) translateY(15px) scaleX(1.08) skewX(2deg); }
      50%  { transform: translateX(-20px) translateY(-10px) scaleX(0.95) skewX(-1deg); }
      75%  { transform: translateX(30px) translateY(20px) scaleX(1.05) skewX(1.5deg); }
      100% { transform: translateX(-30px) translateY(-5px) scaleX(1.1) skewX(-2deg); }
    }

    @keyframes aurora-drift-2 {
      0%   { transform: translateX(0) translateY(0) scaleY(1) skewX(0deg); }
      30%  { transform: translateX(-50px) translateY(20px) scaleY(1.1) skewX(-3deg); }
      60%  { transform: translateX(30px) translateY(-15px) scaleY(0.9) skewX(2deg); }
      100% { transform: translateX(-20px) translateY(10px) scaleY(1.05) skewX(-1deg); }
    }

    @keyframes aurora-drift-3 {
      0%   { transform: translateX(0) translateY(0) scaleX(1) rotate(0deg); }
      33%  { transform: translateX(60px) translateY(-20px) scaleX(1.1) rotate(1deg); }
      66%  { transform: translateX(-40px) translateY(15px) scaleX(0.92) rotate(-1deg); }
      100% { transform: translateX(20px) translateY(-10px) scaleX(1.06) rotate(0.5deg); }
    }

    @keyframes aurora-drift-4 {
      0%   { transform: translate(-50%, 0) scaleX(1) skewX(0deg); }
      40%  { transform: translate(calc(-50% + 35px), 15px) scaleX(1.12) skewX(3deg); }
      70%  { transform: translate(calc(-50% - 25px), -10px) scaleX(0.93) skewX(-2deg); }
      100% { transform: translate(calc(-50% + 15px), 5px) scaleX(1.07) skewX(1deg); }
    }

    @keyframes aurora-drift-5 {
      0%   { transform: translateX(0) translateY(0) scaleX(1); }
      35%  { transform: translateX(-45px) translateY(20px) scaleX(1.08); }
      65%  { transform: translateX(35px) translateY(-15px) scaleX(0.94); }
      100% { transform: translateX(-15px) translateY(8px) scaleX(1.05); }
    }

    /* ── Hero (sticky) ────────────────────────────── */
    .hero {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .title {
      font-size: clamp(1.6rem, 5vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      white-space: nowrap;
      opacity: calc(1 - var(--p, 0) * 2.5);
      transform: scale(calc(1 + var(--p, 0) * 0.15));
      transition: opacity 0.05s, transform 0.05s;
    }

    /* ── Scroll indicator ─────────────────────────── */
    .scroll-hint {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      opacity: calc(1 - var(--p, 0) * 8);
      transition: opacity 0.15s;
      pointer-events: none;
    }

    .scroll-hint .line {
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.5));
      position: relative;
      overflow: hidden;
    }

    .scroll-hint .line::after {
      content: "";
      position: absolute;
      top: -48px;
      left: 0;
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, transparent, #fff);
      animation: scroll-drop 2s ease-in-out infinite;
    }

    @keyframes scroll-drop {
      0%   { top: -48px; opacity: 0; }
      30%  { opacity: 1; }
      100% { top: 48px; opacity: 0; }
    }

    .scroll-hint .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: dot-pulse 2s ease-in-out infinite;
    }

    @keyframes dot-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50%      { opacity: 0.7; transform: scale(1.5); }
    }

    /* ── Floating shapes container ────────────────── */
    .shapes {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ── Individual shape base ─────────────────────── */
    .shape {
      position: absolute;
      will-change: transform, opacity;
      transition: transform 0.1s linear, opacity 0.1s linear;
    }

    /* Shape types */
    .shape--dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
    }

    .shape--ring {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .shape--ring-lg {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .shape--line {
      width: 60px;
      height: 1px;
      background: rgba(255,255,255,0.15);
      transform-origin: center;
    }

    .shape--line-v {
      width: 1px;
      height: 60px;
      background: rgba(255,255,255,0.15);
      transform-origin: center;
    }

    .shape--bracket {
      font-size: 2.5rem;
      font-weight: 100;
      color: rgba(255,255,255,0.1);
      font-family: "Courier New", monospace;
      line-height: 1;
    }

    .shape--cross {
      width: 20px;
      height: 20px;
      position: relative;
    }
    .shape--cross::before,
    .shape--cross::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.12);
    }
    .shape--cross::before {
      width: 20px; height: 1px;
      top: 50%; left: 0;
    }
    .shape--cross::after {
      width: 1px; height: 20px;
      left: 50%; top: 0;
    }

    .shape--square {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Ambient float animation (each shape gets a slightly different one) */
    .shape { animation: float 8s ease-in-out infinite alternate; }
    .shape:nth-child(2n)  { animation-duration: 10s; animation-delay: -2s; }
    .shape:nth-child(3n)  { animation-duration: 12s; animation-delay: -4s; }
    .shape:nth-child(5n)  { animation-duration: 9s;  animation-delay: -1s; }
    .shape:nth-child(7n)  { animation-duration: 11s; animation-delay: -3s; }

    @keyframes float {
      0%   { translate: 0 0; }
      100% { translate: var(--fx, 10px) var(--fy, -12px); }
    }

    /* ── Scene overlays ───────────────────────────── */
    .scene {
      position: fixed;
      inset: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.08s;
    }

    /* Grid scene */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: min(80vw, 600px);
      aspect-ratio: 4/3;
    }

    .grid-cell {
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 2px;
      transition: transform 0.6s ease, opacity 0.6s ease, border-color 0.6s ease;
    }

    /* Wave scene */
    .wave-container {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 200px;
    }

    .wave-bar {
      width: 3px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      transform-origin: center;
      transition: height 0.3s ease;
    }

    /* Orbit scene */
    .orbit-container {
      position: relative;
      width: min(60vw, 400px);
      aspect-ratio: 1;
    }

    .orbit-ring {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease, border-color 0.4s ease, opacity 0.4s ease;
    }

    .orbit-ring .pip {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Converge scene */
    .converge-container {
      position: relative;
      width: min(70vw, 500px);
      aspect-ratio: 1;
    }

    .converge-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    /* ── Final title ──────────────────────────────── */
    .final {
      position: fixed;
      inset: 0;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.08s;
    }

    .final .title-end {
      font-size: clamp(1.6rem, 5vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      white-space: nowrap;
      text-shadow: 0 0 40px rgba(255,255,255,0.15), 0 0 80px rgba(255,255,255,0.05);
    }

    /* ── Social links ─────────────────────────────── */
    .social-links {
      position: fixed;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(20px);
    }

    .social-links.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .social-links--left {
      bottom: 3rem;
      left: 3rem;
    }

    .social-links--right {
      bottom: 3rem;
      right: 3rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: color 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .social-link:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.08);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      flex-shrink: 0;
    }

    .social-link span {
      opacity: 0.7;
    }

    /* ── Loop transition flash ────────────────────── */
    .loop-flash {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .loop-flash.active {
      opacity: 1;
    }

    /* ── Play button ─────────────────────────────── */
    .play-btn {
      position: fixed;
      bottom: 7rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 12;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: radial-gradient(ellipse at 40% 35%,
        rgba(0, 255, 130, 0.10) 0%,
        rgba(100, 60, 255, 0.06) 50%,
        rgba(0, 0, 0, 0.3) 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, transform 0.6s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      opacity: calc(1 - var(--p, 0) * 6);
      pointer-events: auto;
    }

    .play-btn:hover {
      border-color: rgba(255, 255, 255, 0.30);
      box-shadow:
        0 0 30px rgba(0, 255, 130, 0.12),
        0 0 60px rgba(100, 60, 255, 0.06);
      transform: translateX(-50%) scale(1.08);
    }

    .play-btn:active {
      transform: translateX(-50%) scale(0.96);
    }

    .play-btn.hidden {
      opacity: 0 !important;
      pointer-events: none;
      transform: translateX(-50%) scale(0.85);
    }

    .play-btn .play-icon {
      width: 20px;
      height: 22px;
      margin-left: 3px;
      fill: rgba(255, 255, 255, 0.55);
      transition: fill 0.3s ease;
    }

    .play-btn:hover .play-icon {
      fill: rgba(255, 255, 255, 0.85);
    }

    .play-btn .pause-icon {
      display: none;
      width: 16px;
      height: 18px;
      fill: rgba(255, 255, 255, 0.55);
      transition: fill 0.3s ease;
    }

    .play-btn:hover .pause-icon {
      fill: rgba(255, 255, 255, 0.85);
    }

    .play-btn.playing .play-icon { display: none; }
    .play-btn.playing .pause-icon { display: block; }

    /* Subtle pulse ring animation */
    .play-btn::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 130, 0.08);
      animation: play-pulse 3s ease-in-out infinite;
    }

    @keyframes play-pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50%      { transform: scale(1.12); opacity: 0; }
    }

    /* ── Aurora band shapes ──────────────────────── */
    .shape--aurora-band {
      width: 120px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.18;
      filter: blur(1px);
    }

    .shape--aurora-band-lg {
      width: 180px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.14;
      filter: blur(2px);
    }

    .shape--aurora-wave {
      width: 100px;
      height: 30px;
      border: 1px solid transparent;
      border-top-color: rgba(0, 255, 130, 0.12);
      border-radius: 50%;
      opacity: 0.5;
    }

    /* ── Quotes carousel ────────────────────────────── */
    .quotes-carousel {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      max-width: 800px;
      width: 88%;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .quotes-carousel.has-excerpts {
      pointer-events: auto;
    }

    .quote-inner {
      padding: 1.2rem 1.6rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .quote-text {
      font-size: clamp(0.95rem, 2vw, 1.25rem);
      font-weight: 300;
      line-height: 1.65;
      color: rgba(255, 255, 255, 0.50);
      font-style: italic;
      letter-spacing: 0.015em;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .quote-text.visible {
      opacity: 1;
    }

    .quote-author {
      font-size: clamp(0.78rem, 1.4vw, 0.95rem);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.30);
      margin-top: 0.7rem;
      letter-spacing: 0.04em;
      font-style: normal;
    }

    /* ── Large screens ───────────────────────────────── */
    @media (min-width: 1200px) {
      .aurora-blob--1 { width: min(70vw, 1400px); height: min(40vw, 750px); }
      .aurora-blob--2 { width: min(55vw, 1100px); height: min(35vw, 650px); }
      .aurora-blob--3 { width: min(75vw, 1500px); height: min(32vw, 600px); }
      .aurora-blob--4 { width: min(48vw, 950px);  height: min(28vw, 550px); }
      .aurora-blob--5 { width: min(62vw, 1200px); height: min(30vw, 580px); }

      .grid-container { width: min(60vw, 900px); }
      .wave-container { height: 280px; }
      .orbit-container { width: min(50vw, 600px); }
      .converge-container { width: min(55vw, 700px); }

      .quote-inner { padding: 1.6rem 2.2rem; }
    }

    /* ── Extra-large screens (2K+) ───────────────────── */
    @media (min-width: 1920px) {
      .aurora-blob--1 { width: min(65vw, 1800px); height: min(38vw, 900px); }
      .aurora-blob--2 { width: min(50vw, 1400px); height: min(32vw, 800px); }
      .aurora-blob--3 { width: min(70vw, 1900px); height: min(30vw, 750px); }
      .aurora-blob--4 { width: min(45vw, 1200px); height: min(26vw, 700px); }
      .aurora-blob--5 { width: min(58vw, 1500px); height: min(28vw, 720px); }

      .grid-container { width: min(50vw, 1100px); }
      .wave-container { height: 350px; gap: 6px; }
      .wave-bar { width: 4px; }
      .orbit-container { width: min(40vw, 800px); }
      .converge-container { width: min(45vw, 900px); }

      .social-links--left  { bottom: 4rem; left: 5rem; }
      .social-links--right { bottom: 4rem; right: 5rem; }
      .social-link { font-size: 0.95rem; padding: 0.6rem 1rem; }

      .quotes-carousel { max-width: 920px; }
      .quote-inner { padding: 2rem 2.8rem; }
    }

    /* ── Ultra-wide / 4K screens ─────────────────────── */
    @media (min-width: 2560px) {
      .title { font-size: clamp(2.5rem, 4vw, 5rem); }
      .final .title-end { font-size: clamp(2.5rem, 4vw, 5rem); }

      .aurora-blob { filter: blur(120px); }

      .grid-container { width: min(45vw, 1400px); gap: 3px; }
      .wave-container { height: 420px; gap: 8px; }
      .wave-bar { width: 5px; }
      .orbit-container { width: min(35vw, 1000px); }
      .converge-container { width: min(40vw, 1100px); }

      .social-links--left  { bottom: 5rem; left: 6rem; }
      .social-links--right { bottom: 5rem; right: 6rem; }
      .social-link { font-size: 1rem; padding: 0.7rem 1.2rem; }
      .social-link svg { width: 22px; height: 22px; }

      .quotes-carousel { max-width: 1060px; }
      .quote-inner { padding: 2.4rem 3.2rem; border-radius: 16px; }
    }

    /* ── Blog nav link ──────────────────────────────── */
    .blog-nav {
      position: fixed;
      top: 1.8rem;
      right: 2rem;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.6s ease;
      transform: translateY(-8px);
      pointer-events: none;
    }

    .blog-nav.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .blog-nav a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.82rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      padding: 0.45rem 0.9rem;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: color 0.3s ease, background 0.3s ease, border-color 0.3s ease;
    }

    .blog-nav a:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .blog-nav svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
      flex-shrink: 0;
    }

    /* ── Blog excerpt in carousel ────────────────── */
    .blog-excerpt-link {

<script>
  /* ── Helpers ─────────────────────────────────────── */
  const lerp = (a, b, t) => a + (b - a) * t;
  const clamp = (v, lo, hi) => Math.min(hi, Math.max(lo, v));
  const ease = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;

  /* Map a global progress [0,1] to a local [0,1] within [start,end] */
  const band = (p, start, end) => clamp((p - start) / (end - start), 0, 1);

  /* ── Build dynamic elements ──────────────────────── */

  // Grid cells

  // Orbit rings
  const orbitsEl = document.getElementById("orbits");
  const RING_COUNT = 6;

  for (let i = 0; i < CONVERGE_COUNT; i++) {
    const dot = document.createElement("div");
    dot.className = "converge-dot";

    convergeRadii.push(0.3 + Math.random() * 0.5);
  }
  const convergeDots = convergeEl.querySelectorAll(".converge-dot");

  /* ── Shape references ────────────────────────────── */

  const shapeData = Array.from(shapes).map(el => ({

  /* ── Aurora blobs ────────────────────────────────── */

  /* ── Blog excerpts ─────────────────────────────── */
  let blogExcerpts = [];
  let useBlogExcerpts = false;

  function parseBlogMdForExcerpt(md, filename) {
    const lines = md.split("\n");
    let title = "";
    let tagsRaw = "";
    let bodyStart = 0;

    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!title && line.startsWith("# ")) {
        title = line.replace(/^#\s+/, "");
        bodyStart = i + 1;
        continue;
      }
      if (title && line.toLowerCase().startsWith("tagi:")) {
        tagsRaw = line.substring(5).trim();
        bodyStart = i + 1;
        break;
      }
      if (title && line !== "") break;
    }

    while (bodyStart < lines.length && lines[bodyStart].trim() === "") bodyStart++;
    const body = lines.slice(bodyStart).join("\n");
    const plain = body.replace(/[#*`\[\]()>_~]/g, "").trim();
    const firstParagraph = plain.split("\n\n")[0].replace(/\n/g, " ");
    const excerpt = firstParagraph.length > 180 ? firstParagraph.substring(0, 180) + "..." : firstParagraph;

    const name = filename.replace(".md", "");
    const dateStr = name.substring(0, 8);
    const date = dateStr.substring(6, 8) + "." + dateStr.substring(4, 6) + "." + dateStr.substring(0, 4);

    return { title, excerpt, date, slug: name };
  }

  (async function loadBlogExcerpts() {
    try {
      const res = await fetch("posts/posts.json");
      const files = await res.json();
      if (files.length === 0) return;

      const excerpts = await Promise.all(files.map(async (file) => {
        const r = await fetch("posts/" + file);
        const md = await r.text();
        return parseBlogMdForExcerpt(md, file);
      }));

      blogExcerpts = excerpts.sort((a, b) => b.slug.localeCompare(a.slug));
      if (blogExcerpts.length > 0) {
        useBlogExcerpts = true;
        /* Restart carousel if active to use blog excerpts */
        if (carouselActive) {
          stopQuoteCycle();
          startQuoteCycle();
        }
      }
    } catch (e) {
      /* Silently fall back to quotes */
    }
  })();

  /* ── Quotes carousel ────────────────────────────── */

  const quotes = [
    { text: "Organizations which design systems are constrained to produce designs which are copies of the communication structures of these organizations.", author: "Melvin Conway, \u201CHow Do Committees Invent?\u201D (1968)" },

    { text: "Software architecture is the set of design decisions which, if made incorrectly, may cause your project to be cancelled.", author: "Eoin Woods" },

    { text: "An evolutionary architecture supports guided, incremental change across multiple dimensions.", author: "Neal Ford, Rebecca Parsons, Patrick Kua, \u201CBuilding Evolutionary Architectures\u201D (2017)" },

    { text: "When a system goes into production, in a way, it becomes its own specification.", author: "Michael Feathers" },
    { text: "The Strangler Fig slowly grows over the original tree, eventually replacing it entirely.", author: "Martin Fowler, \u201CStrangler Fig Application\u201D (2004)" },
    { text: "The single worst strategic mistake that any software company can make is to decide to rewrite the code from scratch.", author: "Joel Spolsky (2000)" },
    { text: "The cost of change is not flat. And the agile practices, while they can significantly flatten the curve, cannot completely eliminate it.", author: "Scott Ambler" },

    { text: "Adding manpower to a late software project makes it later.", author: "Frederick Brooks, \u201CThe Mythical Man-Month\u201D (1975)" },

    { text: "Improving software delivery performance means building quality in, not inspecting quality after the fact.", author: "Nicole Forsgren, Jez Humble, Gene Kim, \u201CAccelerate\u201D (2018)" },
    { text: "There\u2019s no such thing as a five-minute job.", author: "Gene Kim, Kevin Behr, George Spafford, \u201CThe Phoenix Project\u201D (2013)" },
    { text: "Every feature factory has a long list of delivered features and almost no measurement of whether those features produced any value.", author: "John Cutler, \u201C12 Signs You\u2019re Working in a Feature Factory\u201D (2016)" },
    { text: "Dark Scrum takes Scrum\u2019s ideas and turns them into weapons against the very people Scrum was supposed to help.", author: "Ron Jeffries, \u201CDark Scrum\u201D (2016)" },
    { text: "Cognitive load is the total amount of mental effort being used in working memory.", author: "John Sweller, \u201CCognitive Load During Problem Solving\u201D (1988)" },

  ];

  const shownQuoteIndices = new Set();
  let currentCycleQueue = [];
  let quoteCycleTimer = null;
  let carouselActive = false;

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function buildCycleQueue() {
    const available = [];
    for (let i = 0; i < quotes.length; i++) {
      if (!shownQuoteIndices.has(i)) available.push(i);
    }
    if (available.length === 0) {
      shownQuoteIndices.clear();
      for (let i = 0; i < quotes.length; i++) available.push(i);
    }
    return shuffleArray(available);
  }

  let blogExcerptIndex = 0;

  function showBlogExcerpt(idx) {
    quoteTextEl.classList.remove("visible");
    setTimeout(() => {
      const post = blogExcerpts[idx];
      quoteTextEl.innerHTML = `<a class="blog-excerpt-link" href="blog.html#post/${post.slug}">
        <div class="blog-excerpt-title">${post.title}</div>
        <div class="blog-excerpt-text">${post.excerpt}</div>
        <div class="blog-excerpt-meta">${post.date} &middot; Czytaj dalej &rarr;</div>
      </a>`;
      quoteAuthorEl.textContent = "";
      quoteTextEl.classList.add("visible");
    }, 800);
  }

  function showQuote(index) {
    shownQuoteIndices.add(index);
    quoteTextEl.classList.remove("visible");
    setTimeout(() => {
      quoteTextEl.innerHTML = "";
      quoteTextEl.textContent = "\u201C" + quotes[index].text + "\u201D";
      quoteAuthorEl.textContent = "\u2014 " + quotes[index].author;
      quoteTextEl.classList.add("visible");
    }, 800);
  }

  function cycleCarousel() {
    if (useBlogExcerpts) {
      showBlogExcerpt(blogExcerptIndex);
      blogExcerptIndex = (blogExcerptIndex + 1) % blogExcerpts.length;
    } else {
      if (currentCycleQueue.length === 0) {
        currentCycleQueue = buildCycleQueue();
      }
      showQuote(currentCycleQueue.shift());
    }
  }

  function startQuoteCycle() {
    if (carouselActive) return;
    carouselActive = true;

    if (useBlogExcerpts) {
      blogExcerptIndex = 0;
      showBlogExcerpt(blogExcerptIndex);
      blogExcerptIndex = 1 % blogExcerpts.length;
    } else {
      currentCycleQueue = buildCycleQueue();
      showQuote(currentCycleQueue.shift());
    }

    quoteCycleTimer = setInterval(cycleCarousel, 7000);
  }

  function stopQuoteCycle() {
    if (!carouselActive) return;
    carouselActive = false;
    quoteTextEl.classList.remove("visible");
    clearInterval(quoteCycleTimer);
    quoteCycleTimer = null;
  }

  /* ── Loop mechanism ──────────────────────────────── */
  let isLooping = false;
  const loopFlash = document.getElementById("loopFlash");

  function triggerLoop() {
    if (isLooping) return;
    isLooping = true;

    loopFlash.classList.add("active");

    setTimeout(() => {
      window.scrollTo(0, 0);
      update();

      setTimeout(() => {
        loopFlash.classList.remove("active");
        setTimeout(() => { isLooping = false; }, 600);
      }, 100);
    }, 600);
  }

  /* ── Auto-play mechanism ────────────────────────── */
  const playBtn = document.getElementById("playBtn");
  let autoPlaying = false;
  let autoPlayRaf = null;

  function startAutoPlay() {
    if (autoPlaying) {
      stopAutoPlay();
      return;
    }
    autoPlaying = true;
    playBtn.classList.add("playing");

    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const totalDuration = 28000;
    const startScroll = window.scrollY;
    const remaining = maxScroll - startScroll;
    const startTime = performance.now();

    function autoStep(now) {
      if (!autoPlaying) return;

      const elapsed = now - startTime;
      const rawT = Math.min(elapsed / totalDuration, 1);

      /* Smooth ease-in-out */
      const t = rawT < 0.05
        ? 2 * rawT * rawT / 0.05
        : rawT;

      const targetScroll = startScroll + remaining * t;
      window.scrollTo(0, targetScroll);

      if (rawT < 1) {
        autoPlayRaf = requestAnimationFrame(autoStep);
      } else {
        stopAutoPlay();
      }
    }

    autoPlayRaf = requestAnimationFrame(autoStep);
  }

  function stopAutoPlay() {
    autoPlaying = false;
    playBtn.classList.remove("playing");
    if (autoPlayRaf) {
      cancelAnimationFrame(autoPlayRaf);
      autoPlayRaf = null;
    }
  }

  playBtn.addEventListener("click", startAutoPlay);

  /* ── Scroll handler (rAF throttled) ─────────────── */
  let ticking = false;

  function onScroll() {
    if (ticking) return;
    ticking = true;
    requestAnimationFrame(update);
  }

  function update() {
    ticking = false;
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const p = clamp(scrollY / maxScroll, 0, 1);

    document.documentElement.style.setProperty("--p", p);

    /* ── Hide play button once scrolling ─────────────── */
    if (p > 0.16) {
      playBtn.classList.add("hidden");
    } else {
      playBtn.classList.remove("hidden");
    }

    /* ── Loop: when reaching the end ────────────────── */
    if (p >= 0.995 && !isLooping) {
      stopAutoPlay();
      triggerLoop();
      return;
    }

    /* ── Aurora: animate blobs based on scroll ─────── */
    const auroraBase = 0.18 + p * 0.35;

    /* Green curtain — slow wave with vertical shimmer */
    auroraBlobs[0].style.opacity = auroraBase + Math.sin(p * Math.PI * 3) * 0.10;

    /* Purple band — phase-shifted pulse */
    auroraBlobs[1].style.opacity = auroraBase * 0.85 + Math.sin(p * Math.PI * 2.5 + 1.2) * 0.12;

    /* Cyan ribbon — broad undulation */
    auroraBlobs[2].style.opacity = auroraBase * 0.9 + Math.sin(p * Math.PI * 2 + 2.4) * 0.08;

    /* Pink accent — subtle flicker */
    auroraBlobs[3].style.opacity = auroraBase * 0.65 + Math.sin(p * Math.PI * 4 + 0.8) * 0.10;

    /* Secondary green — counter-phase fill */
    auroraBlobs[4].style.opacity = auroraBase * 0.8 + Math.cos(p * Math.PI * 3 + 1.8) * 0.09;

    /* ── Blog nav: appear at 3% scroll ─────────────── */
    if (p >= 0.03) blogNavRevealed = true;
    blogNav.classList.toggle("visible", blogNavRevealed);

    /* ── Social links: appear at 75% and stay permanently ── */
    if (p >= 0.75) socialLinksRevealed = true;

    socialGithub.classList.toggle("visible", socialLinksRevealed);
    socialLinkedin.classList.toggle("visible", socialLinksRevealed);

    /* ── Shapes: spread outward on scroll ──────────── */
    const spread = ease(Math.min(p * 3, 1));
    shapeData.forEach(({ el, origTop, origLeft }) => {
      const dx = (origLeft - 50) * spread * 1.2;
      const dy = (origTop  - 50) * spread * 1.2;
      const rot = spread * (origLeft > 50 ? 90 : -90);
      const sc  = 1 + spread * 0.4;
      const op  = 1 - spread * 0.5;
      el.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg) scale(${sc})`;
      el.style.opacity = op;
    });

    /* ── Scene visibility & animation ──────────────── */

    // Scene 1: Grid (p 0.15 - 0.35)
    const g = band(p, 0.15, 0.35);
    const gShow = g > 0 && g < 1;
    document.getElementById("sceneGrid").style.opacity = gShow ? Math.min(g * 5, 1, (1 - g) * 5) : 0;
    if (gShow) {
      const gEased = ease(g);
      gridCells.forEach((cell, i) => {
        const row = Math.floor(i / 8);
        const col = i % 8;
        const dist = Math.sqrt((row - 2.5) ** 2 + (col - 3.5) ** 2) / 4;
        const delay = dist * 0.3;
        const cellP = clamp((gEased - delay) / (1 - delay), 0, 1);
        const scale = 0.3 + cellP * 0.7;
        const rotation = (1 - cellP) * 45;
        cell.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        cell.style.opacity = cellP;
        cell.style.borderColor = `rgba(255,255,255,${0.06 + cellP * 0.12})`;
      });
    }

    // Scene 2: Wave (p 0.30 - 0.55)
    const w = band(p, 0.30, 0.55);
    const wShow = w > 0 && w < 1;
    document.getElementById("sceneWave").style.opacity = wShow ? Math.min(w * 5, 1, (1 - w) * 5) : 0;
    if (wShow) {
      waveBars.forEach((bar, i) => {
        const phase = (i / BAR_COUNT) * Math.PI * 4 + w * Math.PI * 6;
        const h = 20 + Math.sin(phase) * 60 * ease(Math.min(w * 2, 1));
        bar.style.height = `${h}px`;
        bar.style.opacity = 0.15 + Math.abs(Math.sin(phase)) * 0.35;
      });
    }

    // Scene 3: Orbits (p 0.50 - 0.75)
    const o = band(p, 0.50, 0.75);
    const oShow = o > 0 && o < 1;
    document.getElementById("sceneOrbit").style.opacity = oShow ? Math.min(o * 5, 1, (1 - o) * 5) : 0;
    if (oShow) {
      const oEased = ease(o);
      orbitRings.forEach((ring, i) => {
        const baseSize = 60 + i * 50;
        const size = baseSize * (0.2 + oEased * 0.8);
        ring.style.width = `${size}px`;
        ring.style.height = `${size}px`;
        ring.style.borderColor = `rgba(255,255,255,${0.04 + oEased * 0.1})`;
        ring.style.opacity = oEased;
        /* Rotate the pip */
        const pipAngle = oEased * 360 * (1 + i * 0.5);
        ring.style.transform = `translate(-50%, -50%) rotate(${pipAngle}deg)`;
      });
    }

    // Scene 4: Converge (p 0.70 - 0.90)
    const c = band(p, 0.70, 0.90);
    const cShow = c > 0 && c < 1;
    document.getElementById("sceneConverge").style.opacity = cShow ? Math.min(c * 5, 1, (1 - c) * 5) : 0;
    if (cShow) {
      const cEased = ease(c);
      convergeDots.forEach((dot, i) => {
        const angle = convergeAngles[i] + cEased * Math.PI;
        const radius = convergeRadii[i] * (1 - cEased * 0.85) * 50;
        const x = 50 + Math.cos(angle) * radius;
        const y = 50 + Math.sin(angle) * radius;
        dot.style.left = `${x}%`;
        dot.style.top  = `${y}%`;
        dot.style.opacity = 0.3 + cEased * 0.7;
        dot.style.transform = `scale(${0.5 + cEased * 1.5})`;
      });
    }

    /* ── Quotes carousel visibility ─────────────────── */
    const qFadeIn  = band(p, 0.06, 0.10);
    const qFadeOut = band(p, 0.82, 0.88);
    const qOpacity = p < 0.06 ? 0 : p > 0.88 ? 0 : Math.min(ease(qFadeIn), 1 - ease(qFadeOut));
    quotesCarousel.style.opacity = qOpacity;

    quotesCarousel.classList.toggle("has-excerpts", useBlogExcerpts);

    if (qOpacity > 0.05 && !carouselActive) {
      startQuoteCycle();
    } else if (qOpacity <= 0.05 && carouselActive) {
      stopQuoteCycle();
    }

    // Final title (p 0.88 - 1.0)
    const f = band(p, 0.88, 1.0);
    document.getElementById("final").style.opacity = ease(f);
  }

  window.addEventListener("scroll", onScroll, { passive: true });

  /* Stop auto-play on manual user interaction */
  window.addEventListener("wheel", () => { if (autoPlaying) stopAutoPlay(); }, { passive: true });
  window.addEventListener("touchstart", () => { if (autoPlaying) stopAutoPlay(); }, { passive: true });
  window.addEventListener("keydown", (e) => {
    if (autoPlaying && (e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === " ")) stopAutoPlay();
  });

  update();
</script>
