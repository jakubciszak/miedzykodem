<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Między kodem, a kulturą</title>
  <style>
    /* ── Reset & Base ─────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: auto;
    }

    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      min-height: 600vh;
    }

    /* ── Aurora background glow ──────────────────── */
    .aurora {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .aurora-blob {
      position: absolute;
      border-radius: 40% 60% 50% 50%;
      filter: blur(80px);
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }

    /* Main green curtain — dominant aurora color */
    .aurora-blob--1 {
      width: 900px;
      height: 500px;
      background: radial-gradient(ellipse at 50% 30%, rgba(0, 255, 110, 0.35) 0%, rgba(0, 200, 100, 0.15) 40%, transparent 70%);
      top: -15%;
      left: -5%;
      animation: aurora-drift-1 12s ease-in-out infinite alternate;
    }

    /* Purple/violet band — upper aurora edge */
    .aurora-blob--2 {
      width: 700px;
      height: 450px;
      background: radial-gradient(ellipse at 50% 40%, rgba(140, 60, 255, 0.30) 0%, rgba(100, 30, 200, 0.12) 45%, transparent 70%);
      top: -5%;
      right: -5%;
      animation: aurora-drift-2 15s ease-in-out infinite alternate;
    }

    /* Cyan/teal ribbon — mid aurora */
    .aurora-blob--3 {
      width: 1000px;
      height: 400px;
      background: radial-gradient(ellipse at 50% 35%, rgba(0, 230, 255, 0.28) 0%, rgba(0, 180, 220, 0.10) 45%, transparent 70%);
      top: 15%;
      left: 10%;
      animation: aurora-drift-3 18s ease-in-out infinite alternate;
    }

    /* Pink/magenta accent — rare aurora color */
    .aurora-blob--4 {
      width: 600px;
      height: 350px;
      background: radial-gradient(ellipse at 50% 40%, rgba(255, 80, 180, 0.22) 0%, rgba(200, 50, 150, 0.08) 45%, transparent 70%);
      top: 5%;
      left: 50%;
      transform: translate(-50%, 0);
      animation: aurora-drift-4 14s ease-in-out infinite alternate;
    }

    /* Secondary green glow — fills gaps */
    .aurora-blob--5 {
      width: 800px;
      height: 380px;
      background: radial-gradient(ellipse at 50% 30%, rgba(50, 255, 170, 0.25) 0%, rgba(30, 200, 140, 0.10) 40%, transparent 70%);
      top: 25%;
      right: 0%;
      animation: aurora-drift-5 16s ease-in-out infinite alternate;
    }

    /* ── Aurora keyframe animations ──────────────────── */
    @keyframes aurora-drift-1 {
      0%   { transform: translateX(0) translateY(0) scaleX(1) skewX(0deg); }
      25%  { transform: translateX(40px) translateY(15px) scaleX(1.08) skewX(2deg); }
      50%  { transform: translateX(-20px) translateY(-10px) scaleX(0.95) skewX(-1deg); }
      75%  { transform: translateX(30px) translateY(20px) scaleX(1.05) skewX(1.5deg); }
      100% { transform: translateX(-30px) translateY(-5px) scaleX(1.1) skewX(-2deg); }
    }

    @keyframes aurora-drift-2 {
      0%   { transform: translateX(0) translateY(0) scaleY(1) skewX(0deg); }
      30%  { transform: translateX(-50px) translateY(20px) scaleY(1.1) skewX(-3deg); }
      60%  { transform: translateX(30px) translateY(-15px) scaleY(0.9) skewX(2deg); }
      100% { transform: translateX(-20px) translateY(10px) scaleY(1.05) skewX(-1deg); }
    }

    @keyframes aurora-drift-3 {
      0%   { transform: translateX(0) translateY(0) scaleX(1) rotate(0deg); }
      33%  { transform: translateX(60px) translateY(-20px) scaleX(1.1) rotate(1deg); }
      66%  { transform: translateX(-40px) translateY(15px) scaleX(0.92) rotate(-1deg); }
      100% { transform: translateX(20px) translateY(-10px) scaleX(1.06) rotate(0.5deg); }
    }

    @keyframes aurora-drift-4 {
      0%   { transform: translate(-50%, 0) scaleX(1) skewX(0deg); }
      40%  { transform: translate(calc(-50% + 35px), 15px) scaleX(1.12) skewX(3deg); }
      70%  { transform: translate(calc(-50% - 25px), -10px) scaleX(0.93) skewX(-2deg); }
      100% { transform: translate(calc(-50% + 15px), 5px) scaleX(1.07) skewX(1deg); }
    }

    @keyframes aurora-drift-5 {
      0%   { transform: translateX(0) translateY(0) scaleX(1); }
      35%  { transform: translateX(-45px) translateY(20px) scaleX(1.08); }
      65%  { transform: translateX(35px) translateY(-15px) scaleX(0.94); }
      100% { transform: translateX(-15px) translateY(8px) scaleX(1.05); }
    }

    /* ── Hero (sticky) ────────────────────────────── */
    .hero {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .title {
      font-size: clamp(1.6rem, 5vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      white-space: nowrap;
      opacity: calc(1 - var(--p, 0) * 2.5);
      transform: scale(calc(1 + var(--p, 0) * 0.15));
      transition: opacity 0.05s, transform 0.05s;
    }

    /* ── Scroll indicator ─────────────────────────── */
    .scroll-hint {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      opacity: calc(1 - var(--p, 0) * 8);
      transition: opacity 0.15s;
      pointer-events: none;
    }

    .scroll-hint .line {
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.5));
      position: relative;
      overflow: hidden;
    }

    .scroll-hint .line::after {
      content: "";
      position: absolute;
      top: -48px;
      left: 0;
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, transparent, #fff);
      animation: scroll-drop 2s ease-in-out infinite;
    }

    @keyframes scroll-drop {
      0%   { top: -48px; opacity: 0; }
      30%  { opacity: 1; }
      100% { top: 48px; opacity: 0; }
    }

    .scroll-hint .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: dot-pulse 2s ease-in-out infinite;
    }

    @keyframes dot-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50%      { opacity: 0.7; transform: scale(1.5); }
    }

    /* ── Floating shapes container ────────────────── */
    .shapes {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ── Individual shape base ─────────────────────── */
    .shape {
      position: absolute;
      will-change: transform, opacity;
      transition: transform 0.1s linear, opacity 0.1s linear;
    }

    /* Shape types */
    .shape--dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
    }

    .shape--ring {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .shape--ring-lg {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .shape--line {
      width: 60px;
      height: 1px;
      background: rgba(255,255,255,0.15);
      transform-origin: center;
    }

    .shape--line-v {
      width: 1px;
      height: 60px;
      background: rgba(255,255,255,0.15);
      transform-origin: center;
    }

    .shape--bracket {
      font-size: 2.5rem;
      font-weight: 100;
      color: rgba(255,255,255,0.1);
      font-family: "Courier New", monospace;
      line-height: 1;
    }

    .shape--cross {
      width: 20px;
      height: 20px;
      position: relative;
    }
    .shape--cross::before,
    .shape--cross::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.12);
    }
    .shape--cross::before {
      width: 20px; height: 1px;
      top: 50%; left: 0;
    }
    .shape--cross::after {
      width: 1px; height: 20px;
      left: 50%; top: 0;
    }

    .shape--square {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Ambient float animation (each shape gets a slightly different one) */
    .shape { animation: float 8s ease-in-out infinite alternate; }
    .shape:nth-child(2n)  { animation-duration: 10s; animation-delay: -2s; }
    .shape:nth-child(3n)  { animation-duration: 12s; animation-delay: -4s; }
    .shape:nth-child(5n)  { animation-duration: 9s;  animation-delay: -1s; }
    .shape:nth-child(7n)  { animation-duration: 11s; animation-delay: -3s; }

    @keyframes float {
      0%   { translate: 0 0; }
      100% { translate: var(--fx, 10px) var(--fy, -12px); }
    }

    /* ── Scene overlays ───────────────────────────── */
    .scene {
      position: fixed;
      inset: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.08s;
    }

    /* Grid scene */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: min(80vw, 600px);
      aspect-ratio: 4/3;
    }

    .grid-cell {
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 2px;
      transition: transform 0.6s ease, opacity 0.6s ease, border-color 0.6s ease;
    }

    /* Wave scene */
    .wave-container {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 200px;
    }

    .wave-bar {
      width: 3px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      transform-origin: center;
      transition: height 0.3s ease;
    }

    /* Orbit scene */
    .orbit-container {
      position: relative;
      width: min(60vw, 400px);
      aspect-ratio: 1;
    }

    .orbit-ring {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease, border-color 0.4s ease, opacity 0.4s ease;
    }

    .orbit-ring .pip {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Converge scene */
    .converge-container {
      position: relative;
      width: min(70vw, 500px);
      aspect-ratio: 1;
    }

    .converge-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    /* ── Final title ──────────────────────────────── */
    .final {
      position: fixed;
      inset: 0;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.08s;
    }

    .final .title-end {
      font-size: clamp(1.6rem, 5vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      white-space: nowrap;
      text-shadow: 0 0 40px rgba(255,255,255,0.15), 0 0 80px rgba(255,255,255,0.05);
    }

    /* ── Social links ─────────────────────────────── */
    .social-links {
      position: fixed;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(20px);
    }

    .social-links.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .social-links--left {
      bottom: 3rem;
      left: 3rem;
    }

    .social-links--right {
      bottom: 3rem;
      right: 3rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: color 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .social-link:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.08);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      flex-shrink: 0;
    }

    .social-link span {
      opacity: 0.7;
    }

    /* ── Loop transition flash ────────────────────── */
    .loop-flash {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .loop-flash.active {
      opacity: 1;
    }

    /* ── Play button ─────────────────────────────── */
    .play-btn {
      position: fixed;
      bottom: 7rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 12;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: radial-gradient(ellipse at 40% 35%,
        rgba(0, 255, 130, 0.10) 0%,
        rgba(100, 60, 255, 0.06) 50%,
        rgba(0, 0, 0, 0.3) 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, transform 0.6s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      opacity: calc(1 - var(--p, 0) * 6);
      pointer-events: auto;
    }

    .play-btn:hover {
      border-color: rgba(255, 255, 255, 0.30);
      box-shadow:
        0 0 30px rgba(0, 255, 130, 0.12),
        0 0 60px rgba(100, 60, 255, 0.06);
      transform: translateX(-50%) scale(1.08);
    }

    .play-btn:active {
      transform: translateX(-50%) scale(0.96);
    }

    .play-btn.hidden {
      opacity: 0 !important;
      pointer-events: none;
      transform: translateX(-50%) scale(0.85);
    }

    .play-btn .play-icon {
      width: 20px;
      height: 22px;
      margin-left: 3px;
      fill: rgba(255, 255, 255, 0.55);
      transition: fill 0.3s ease;
    }

    .play-btn:hover .play-icon {
      fill: rgba(255, 255, 255, 0.85);
    }

    .play-btn .pause-icon {
      display: none;
      width: 16px;
      height: 18px;
      fill: rgba(255, 255, 255, 0.55);
      transition: fill 0.3s ease;
    }

    .play-btn:hover .pause-icon {
      fill: rgba(255, 255, 255, 0.85);
    }

    .play-btn.playing .play-icon { display: none; }
    .play-btn.playing .pause-icon { display: block; }

    /* Subtle pulse ring animation */
    .play-btn::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 130, 0.08);
      animation: play-pulse 3s ease-in-out infinite;
    }

    @keyframes play-pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50%      { transform: scale(1.12); opacity: 0; }
    }

    /* ── Aurora band shapes ──────────────────────── */
    .shape--aurora-band {
      width: 120px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.18;
      filter: blur(1px);
    }

    .shape--aurora-band-lg {
      width: 180px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.14;
      filter: blur(2px);
    }

    .shape--aurora-wave {
      width: 100px;
      height: 30px;
      border: 1px solid transparent;
      border-top-color: rgba(0, 255, 130, 0.12);
      border-radius: 50%;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Aurora background -->
  <div class="aurora" id="aurora">
    <div class="aurora-blob aurora-blob--1" id="auroraBlob1"></div>
    <div class="aurora-blob aurora-blob--2" id="auroraBlob2"></div>
    <div class="aurora-blob aurora-blob--3" id="auroraBlob3"></div>
    <div class="aurora-blob aurora-blob--4" id="auroraBlob4"></div>
    <div class="aurora-blob aurora-blob--5" id="auroraBlob5"></div>
  </div>

  <!-- Loop transition -->
  <div class="loop-flash" id="loopFlash"></div>

  <!-- Hero title -->
  <div class="hero">
    <h1 class="title">Między kodem, a kulturą</h1>
  </div>

  <!-- Play button -->
  <button class="play-btn" id="playBtn" aria-label="Odtwórz animację">
    <svg class="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <polygon points="5,3 19,12 5,21" />
    </svg>
    <svg class="pause-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <rect x="5" y="3" width="4" height="18" />
      <rect x="15" y="3" width="4" height="18" />
    </svg>
  </button>

  <!-- Scroll indicator -->
  <div class="scroll-hint">
    <span class="line"></span>
    <span class="dot"></span>
  </div>

  <!-- Floating background shapes -->
  <div class="shapes">
    <!-- Dots -->
    <div class="shape shape--dot" style="top:12%;left:8%;  --fx:-8px; --fy:14px;"></div>
    <div class="shape shape--dot" style="top:25%;left:85%; --fx:12px; --fy:-8px;"></div>
    <div class="shape shape--dot" style="top:70%;left:15%; --fx:-6px; --fy:10px;"></div>
    <div class="shape shape--dot" style="top:60%;left:90%; --fx:10px; --fy:6px;"></div>
    <div class="shape shape--dot" style="top:40%;left:50%; --fx:-4px; --fy:-14px;"></div>
    <div class="shape shape--dot" style="top:85%;left:70%; --fx:8px;  --fy:-10px;"></div>

    <!-- Rings -->
    <div class="shape shape--ring"    style="top:18%;left:75%; --fx:15px; --fy:-10px;"></div>
    <div class="shape shape--ring"    style="top:72%;left:25%; --fx:-10px;--fy:15px;"></div>
    <div class="shape shape--ring-lg" style="top:35%;left:10%; --fx:8px;  --fy:-18px;"></div>
    <div class="shape shape--ring-lg" style="top:55%;left:82%; --fx:-12px;--fy:8px;"></div>

    <!-- Aurora bands -->
    <div class="shape shape--aurora-band" style="top:30%;left:65%; --fx:20px; --fy:5px; background:linear-gradient(90deg, transparent, rgba(0,255,130,0.25), transparent);"></div>
    <div class="shape shape--aurora-band-lg" style="top:65%;left:35%; --fx:-15px; --fy:12px; background:linear-gradient(90deg, transparent, rgba(100,60,255,0.20), transparent);"></div>
    <div class="shape shape--aurora-band" style="top:80%;left:55%; --fx:-15px;--fy:-8px; background:linear-gradient(90deg, transparent, rgba(0,230,255,0.22), transparent);"></div>

    <!-- Aurora waves -->
    <div class="shape shape--aurora-wave" style="top:22%;left:70%; --fx:14px; --fy:-6px; border-top-color:rgba(0,255,130,0.10);"></div>
    <div class="shape shape--aurora-wave" style="top:55%;left:20%; --fx:-10px; --fy:8px; border-top-color:rgba(140,60,255,0.10);"></div>

    <!-- Brackets (code theme) -->
    <div class="shape shape--bracket" style="top:20%;left:22%; --fx:-12px;--fy:8px;">{</div>
    <div class="shape shape--bracket" style="top:20%;left:78%; --fx:12px; --fy:8px;">}</div>

    <!-- Aurora band accents -->
    <div class="shape shape--aurora-band" style="top:45%;left:15%; --fx:8px; --fy:-14px; background:linear-gradient(90deg, transparent, rgba(255,80,180,0.18), transparent);"></div>
    <div class="shape shape--aurora-band-lg" style="top:50%;left:75%; --fx:-12px;--fy:10px; background:linear-gradient(90deg, transparent, rgba(50,255,170,0.20), transparent);"></div>

    <!-- Remaining geometric -->
    <div class="shape shape--square" style="top:78%;left:60%; --fx:10px; --fy:-6px;"></div>
    <div class="shape shape--aurora-band" style="top:15%;left:45%; --fx:-6px; --fy:10px; background:linear-gradient(90deg, transparent, rgba(0,200,255,0.20), transparent);"></div>
  </div>

  <!-- Scene 1: Grid -->
  <div class="scene scene-grid" id="sceneGrid">
    <div class="grid-container" id="grid"></div>
  </div>

  <!-- Scene 2: Wave / Equalizer -->
  <div class="scene scene-wave" id="sceneWave">
    <div class="wave-container" id="wave"></div>
  </div>

  <!-- Scene 3: Orbits -->
  <div class="scene scene-orbit" id="sceneOrbit">
    <div class="orbit-container" id="orbits"></div>
  </div>

  <!-- Scene 4: Converge -->
  <div class="scene scene-converge" id="sceneConverge">
    <div class="converge-container" id="converge"></div>
  </div>

  <!-- Final title with glow -->
  <div class="final" id="final">
    <span class="title-end">Między kodem, a kulturą</span>
  </div>

  <!-- Social links - GitHub (left side) -->
  <div class="social-links social-links--left" id="socialGithub">
    <a href="https://github.com/jakubciszak" target="_blank" rel="noopener noreferrer" class="social-link">

  <!-- Social links - LinkedIn (right side) -->
  <div class="social-links social-links--right" id="socialLinkedin">
    <a href="https://www.linkedin.com/in/jakub-ciszak" target="_blank" rel="noopener noreferrer" class="social-link">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      <span>jakub-ciszak</span>
    </a>
  </div>

<script>
  /* ── Helpers ─────────────────────────────────────── */
  const lerp = (a, b, t) => a + (b - a) * t;
  const clamp = (v, lo, hi) => Math.min(hi, Math.max(lo, v));
  const ease = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;

  /* Map a global progress [0,1] to a local [0,1] within [start,end] */
  const band = (p, start, end) => clamp((p - start) / (end - start), 0, 1);

  /* ── Build dynamic elements ──────────────────────── */

  // Grid cells
  const gridEl = document.getElementById("grid");
  for (let i = 0; i < 48; i++) {
    const cell = document.createElement("div");
    cell.className = "grid-cell";
    gridEl.appendChild(cell);
  }
  const gridCells = gridEl.querySelectorAll(".grid-cell");

  // Wave bars
  const waveEl = document.getElementById("wave");
  const BAR_COUNT = 60;
  for (let i = 0; i < BAR_COUNT; i++) {
    const bar = document.createElement("div");
    bar.className = "wave-bar";
    waveEl.appendChild(bar);
  }
  const waveBars = waveEl.querySelectorAll(".wave-bar");

  // Orbit rings
  const orbitsEl = document.getElementById("orbits");
  const RING_COUNT = 6;
  for (let i = 0; i < RING_COUNT; i++) {
    const ring = document.createElement("div");
    ring.className = "orbit-ring";
    const pip = document.createElement("div");
    pip.className = "pip";
    ring.appendChild(pip);
    orbitsEl.appendChild(ring);
  }
  const orbitRings = orbitsEl.querySelectorAll(".orbit-ring");

  // Converge dots
  const convergeEl = document.getElementById("converge");
  const CONVERGE_COUNT = 40;
  const convergeAngles = [];
  const convergeRadii = [];
  for (let i = 0; i < CONVERGE_COUNT; i++) {
    const dot = document.createElement("div");
    dot.className = "converge-dot";
    convergeEl.appendChild(dot);
    convergeAngles.push((i / CONVERGE_COUNT) * Math.PI * 2 + Math.random() * 0.4);
    convergeRadii.push(0.3 + Math.random() * 0.5);
  }
  const convergeDots = convergeEl.querySelectorAll(".converge-dot");

  /* ── Shape references ────────────────────────────── */
  const shapes = document.querySelectorAll(".shape");
  const shapeData = Array.from(shapes).map(el => ({
    el,
    origTop: parseFloat(el.style.top),
    origLeft: parseFloat(el.style.left),
  }));

  /* ── Aurora blobs ────────────────────────────────── */
  const auroraBlobs = [
    document.getElementById("auroraBlob1"),
    document.getElementById("auroraBlob2"),
    document.getElementById("auroraBlob3"),
    document.getElementById("auroraBlob4"),
    document.getElementById("auroraBlob5"),
  ];

  /* ── Social link elements ────────────────────────── */
  const socialGithub = document.getElementById("socialGithub");
  const socialLinkedin = document.getElementById("socialLinkedin");

  /* Social links appear at 75% of scroll and stay permanently */
  let socialLinksRevealed = false;

  /* ── Loop mechanism ──────────────────────────────── */
  let isLooping = false;
  const loopFlash = document.getElementById("loopFlash");

  function triggerLoop() {
    if (isLooping) return;
    isLooping = true;

    loopFlash.classList.add("active");

    setTimeout(() => {
      window.scrollTo(0, 0);
      update();

      setTimeout(() => {
        loopFlash.classList.remove("active");
        setTimeout(() => { isLooping = false; }, 600);
      }, 100);
    }, 600);
  }

  /* ── Auto-play mechanism ────────────────────────── */
  const playBtn = document.getElementById("playBtn");
  let autoPlaying = false;
  let autoPlayRaf = null;

  function startAutoPlay() {
    if (autoPlaying) {
      stopAutoPlay();
      return;
    }
    autoPlaying = true;
    playBtn.classList.add("playing");

    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const totalDuration = 28000;
    const startScroll = window.scrollY;
    const remaining = maxScroll - startScroll;
    const startTime = performance.now();

    function autoStep(now) {
      if (!autoPlaying) return;

      const elapsed = now - startTime;
      const rawT = Math.min(elapsed / totalDuration, 1);

      /* Smooth ease-in-out */
      const t = rawT < 0.05
        ? 2 * rawT * rawT / 0.05
        : rawT;

      const targetScroll = startScroll + remaining * t;
      window.scrollTo(0, targetScroll);

      if (rawT < 1) {
        autoPlayRaf = requestAnimationFrame(autoStep);
      } else {
        stopAutoPlay();
      }
    }

    autoPlayRaf = requestAnimationFrame(autoStep);
  }

  function stopAutoPlay() {
    autoPlaying = false;
    playBtn.classList.remove("playing");
    if (autoPlayRaf) {
      cancelAnimationFrame(autoPlayRaf);
      autoPlayRaf = null;
    }
  }

  playBtn.addEventListener("click", startAutoPlay);

  /* ── Scroll handler (rAF throttled) ─────────────── */
  let ticking = false;

  function onScroll() {
    if (ticking) return;
    ticking = true;
    requestAnimationFrame(update);
  }

  function update() {
    ticking = false;
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const p = clamp(scrollY / maxScroll, 0, 1);

    document.documentElement.style.setProperty("--p", p);

    /* ── Hide play button once scrolling ─────────────── */
    if (p > 0.16) {
      playBtn.classList.add("hidden");
    } else {
      playBtn.classList.remove("hidden");
    }

    /* ── Loop: when reaching the end ────────────────── */
    if (p >= 0.995 && !isLooping) {
      stopAutoPlay();
      triggerLoop();
      return;
    }

    /* ── Aurora: animate blobs based on scroll ─────── */
    const auroraBase = 0.18 + p * 0.35;

    /* Green curtain — slow wave with vertical shimmer */
    auroraBlobs[0].style.opacity = auroraBase + Math.sin(p * Math.PI * 3) * 0.10;

    /* Purple band — phase-shifted pulse */
    auroraBlobs[1].style.opacity = auroraBase * 0.85 + Math.sin(p * Math.PI * 2.5 + 1.2) * 0.12;

    /* Cyan ribbon — broad undulation */
    auroraBlobs[2].style.opacity = auroraBase * 0.9 + Math.sin(p * Math.PI * 2 + 2.4) * 0.08;

    /* Pink accent — subtle flicker */
    auroraBlobs[3].style.opacity = auroraBase * 0.65 + Math.sin(p * Math.PI * 4 + 0.8) * 0.10;

    /* Secondary green — counter-phase fill */
    auroraBlobs[4].style.opacity = auroraBase * 0.8 + Math.cos(p * Math.PI * 3 + 1.8) * 0.09;

    /* ── Social links: appear at 75% and stay permanently ── */
    if (p >= 0.75) socialLinksRevealed = true;

    socialGithub.classList.toggle("visible", socialLinksRevealed);
    socialLinkedin.classList.toggle("visible", socialLinksRevealed);

    /* ── Shapes: spread outward on scroll ──────────── */
    const spread = ease(Math.min(p * 3, 1));
    shapeData.forEach(({ el, origTop, origLeft }) => {
      const dx = (origLeft - 50) * spread * 1.2;
      const dy = (origTop  - 50) * spread * 1.2;
      const rot = spread * (origLeft > 50 ? 90 : -90);
      const sc  = 1 + spread * 0.4;
      const op  = 1 - spread * 0.5;
      el.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg) scale(${sc})`;
      el.style.opacity = op;
    });

    /* ── Scene visibility & animation ──────────────── */

    // Scene 1: Grid (p 0.15 - 0.35)
    const g = band(p, 0.15, 0.35);
    const gShow = g > 0 && g < 1;
    document.getElementById("sceneGrid").style.opacity = gShow ? Math.min(g * 5, 1, (1 - g) * 5) : 0;
    if (gShow) {
      const gEased = ease(g);
      gridCells.forEach((cell, i) => {
        const row = Math.floor(i / 8);
        const col = i % 8;
        const dist = Math.sqrt((row - 2.5) ** 2 + (col - 3.5) ** 2) / 4;
        const delay = dist * 0.3;
        const cellP = clamp((gEased - delay) / (1 - delay), 0, 1);
        const scale = 0.3 + cellP * 0.7;
        const rotation = (1 - cellP) * 45;
        cell.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        cell.style.opacity = cellP;
        cell.style.borderColor = `rgba(255,255,255,${0.06 + cellP * 0.12})`;
      });
    }

    // Scene 2: Wave (p 0.30 - 0.55)
    const w = band(p, 0.30, 0.55);
    const wShow = w > 0 && w < 1;
    document.getElementById("sceneWave").style.opacity = wShow ? Math.min(w * 5, 1, (1 - w) * 5) : 0;
    if (wShow) {
      waveBars.forEach((bar, i) => {
        const phase = (i / BAR_COUNT) * Math.PI * 4 + w * Math.PI * 6;
        const h = 20 + Math.sin(phase) * 60 * ease(Math.min(w * 2, 1));
        bar.style.height = `${h}px`;
        bar.style.opacity = 0.15 + Math.abs(Math.sin(phase)) * 0.35;
      });
    }

    // Scene 3: Orbits (p 0.50 - 0.75)
    const o = band(p, 0.50, 0.75);
    const oShow = o > 0 && o < 1;
    document.getElementById("sceneOrbit").style.opacity = oShow ? Math.min(o * 5, 1, (1 - o) * 5) : 0;
    if (oShow) {
      const oEased = ease(o);
      orbitRings.forEach((ring, i) => {
        const baseSize = 60 + i * 50;
        const size = baseSize * (0.2 + oEased * 0.8);
        ring.style.width = `${size}px`;
        ring.style.height = `${size}px`;
        ring.style.borderColor = `rgba(255,255,255,${0.04 + oEased * 0.1})`;
        ring.style.opacity = oEased;
        /* Rotate the pip */
        const pipAngle = oEased * 360 * (1 + i * 0.5);
        ring.style.transform = `translate(-50%, -50%) rotate(${pipAngle}deg)`;
      });
    }

    // Scene 4: Converge (p 0.70 - 0.90)
    const c = band(p, 0.70, 0.90);
    const cShow = c > 0 && c < 1;
    document.getElementById("sceneConverge").style.opacity = cShow ? Math.min(c * 5, 1, (1 - c) * 5) : 0;
    if (cShow) {
      const cEased = ease(c);
      convergeDots.forEach((dot, i) => {
        const angle = convergeAngles[i] + cEased * Math.PI;
        const radius = convergeRadii[i] * (1 - cEased * 0.85) * 50;
        const x = 50 + Math.cos(angle) * radius;
        const y = 50 + Math.sin(angle) * radius;
        dot.style.left = `${x}%`;
        dot.style.top  = `${y}%`;
        dot.style.opacity = 0.3 + cEased * 0.7;
        dot.style.transform = `scale(${0.5 + cEased * 1.5})`;
      });
    }

    // Final title (p 0.88 - 1.0)
    const f = band(p, 0.88, 1.0);
    document.getElementById("final").style.opacity = ease(f);
  }

  window.addEventListener("scroll", onScroll, { passive: true });

  /* Stop auto-play on manual user interaction */
  window.addEventListener("wheel", () => { if (autoPlaying) stopAutoPlay(); }, { passive: true });
  window.addEventListener("touchstart", () => { if (autoPlaying) stopAutoPlay(); }, { passive: true });
  window.addEventListener("keydown", (e) => {
    if (autoPlaying && (e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === " ")) stopAutoPlay();
  });

  update();
</script>
