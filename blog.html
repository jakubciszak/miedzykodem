<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Między kodem, a kulturą</title>

  <!-- Marked.js for Markdown parsing -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">

  <style>
    /* ── Reset & Base ─────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      background: #000;
      color: rgba(255, 255, 255, 0.85);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.7;
    }

    /* ── Aurora background (subtle version) ────────── */
    .aurora {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .aurora-blob {
      position: absolute;
      border-radius: 40% 60% 50% 50%;
      filter: blur(100px);
      mix-blend-mode: screen;
      will-change: transform;
    }

    .aurora-blob--1 {
      width: 800px;
      height: 400px;
      background: radial-gradient(ellipse at 50% 30%, rgba(0, 255, 110, 0.12) 0%, transparent 70%);
      top: -10%;
      left: -5%;
      animation: aurora-drift-1 12s ease-in-out infinite alternate;
      opacity: 0.6;
    }

    .aurora-blob--2 {
      width: 600px;
      height: 350px;
      background: radial-gradient(ellipse at 50% 40%, rgba(140, 60, 255, 0.10) 0%, transparent 70%);
      top: 20%;
      right: -5%;
      animation: aurora-drift-2 15s ease-in-out infinite alternate;
      opacity: 0.5;
    }

    .aurora-blob--3 {
      width: 700px;
      height: 300px;
      background: radial-gradient(ellipse at 50% 35%, rgba(0, 230, 255, 0.08) 0%, transparent 70%);
      bottom: 10%;
      left: 20%;
      animation: aurora-drift-3 18s ease-in-out infinite alternate;
      opacity: 0.4;
    }

    @keyframes aurora-drift-1 {
      0%   { transform: translateX(0) translateY(0) scaleX(1); }
      100% { transform: translateX(-30px) translateY(-5px) scaleX(1.1); }
    }

    @keyframes aurora-drift-2 {
      0%   { transform: translateX(0) translateY(0) scaleY(1); }
      100% { transform: translateX(-20px) translateY(10px) scaleY(1.05); }
    }

    @keyframes aurora-drift-3 {
      0%   { transform: translateX(0) translateY(0) scaleX(1); }
      100% { transform: translateX(20px) translateY(-10px) scaleX(1.06); }
    }

    /* ── Navigation ──────────────────────────────── */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .nav-logo {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.06em;
      transition: color 0.3s ease;
    }

    .nav-logo:hover {
      color: rgba(255, 255, 255, 0.95);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: color 0.3s ease, background 0.3s ease;
    }

    .nav-links a:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.06);
    }

    .nav-links a.active {
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.05);
    }

    /* ── Main content ────────────────────────────── */
    .content {
      position: relative;
      z-index: 1;
      max-width: 760px;
      margin: 0 auto;
      padding: 6rem 2rem 4rem;
    }

    /* ── Blog list ───────────────────────────────── */
    .blog-header {
      margin-bottom: 3rem;
    }

    .blog-header h1 {
      font-size: clamp(1.4rem, 3vw, 2rem);
      font-weight: 300;
      letter-spacing: 0.04em;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
    }

    .blog-header p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 300;
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-card {
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 1.5rem 1.8rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .post-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.10);
      transform: translateY(-2px);
    }

    .post-card-date {
      font-size: 0.78rem;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
      letter-spacing: 0.04em;
      margin-bottom: 0.5rem;
    }

    .post-card-title {
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .post-card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.8rem;
    }

    .tag {
      font-size: 0.72rem;
      padding: 0.2rem 0.55rem;
      border-radius: 4px;
      background: rgba(0, 255, 130, 0.06);
      color: rgba(0, 255, 130, 0.6);
      border: 1px solid rgba(0, 255, 130, 0.10);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .post-card-excerpt {
      font-size: 0.88rem;
      color: rgba(255, 255, 255, 0.45);
      font-weight: 300;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ── Single post view ────────────────────────── */
    .post-back {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.03em;
      margin-bottom: 2rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: color 0.3s ease, background 0.3s ease;
    }

    .post-back:hover {
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.06);
    }

    .post-meta {
      margin-bottom: 2.5rem;
    }

    .post-meta-date {
      font-size: 0.82rem;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
      letter-spacing: 0.04em;
      margin-bottom: 0.8rem;
    }

    .post-meta h1 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 300;
      letter-spacing: 0.02em;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    .post-meta-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    /* ── Article content (rendered MD) ────────────── */
    .post-body {
      font-size: 1.02rem;
      line-height: 1.85;
      color: rgba(255, 255, 255, 0.75);
      font-weight: 300;
    }

    .post-body p {
      margin-bottom: 1.4rem;
    }

    .post-body h2 {
      font-size: 1.4rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      margin: 2.5rem 0 1rem;
      letter-spacing: 0.02em;
    }

    .post-body h3 {
      font-size: 1.15rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      margin: 2rem 0 0.8rem;
    }

    .post-body a {
      color: rgba(0, 255, 130, 0.7);
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 255, 130, 0.2);
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .post-body a:hover {
      color: rgba(0, 255, 130, 0.95);
      border-bottom-color: rgba(0, 255, 130, 0.5);
    }

    .post-body strong {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .post-body em {
      color: rgba(255, 255, 255, 0.65);
    }

    .post-body blockquote {
      margin: 1.5rem 0;
      padding: 0.8rem 1.2rem;
      border-left: 3px solid rgba(0, 255, 130, 0.25);
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0 8px 8px 0;
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    .post-body blockquote p:last-child {
      margin-bottom: 0;
    }

    .post-body ul,
    .post-body ol {
      margin: 1rem 0 1.4rem 1.5rem;
    }

    .post-body li {
      margin-bottom: 0.4rem;
    }

    .post-body hr {
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 2.5rem 0;
    }

    .post-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    /* ── Inline code ─────────────────────────────── */
    .post-body code {
      font-family: "JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code", Consolas, monospace;
      font-size: 0.88em;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.06);
      color: rgba(0, 255, 130, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    /* ── Code blocks ─────────────────────────────── */
    .post-body pre {
      margin: 1.5rem 0;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
    }

    .post-body pre code {
      display: block;
      padding: 1.2rem 1.4rem;
      font-size: 0.85rem;
      line-height: 1.65;
      overflow-x: auto;
      background: rgba(13, 17, 23, 0.9) !important;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      -webkit-overflow-scrolling: touch;
    }

    /* Code block language label */
    .code-lang-label {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0.25rem 0.7rem;
      font-size: 0.68rem;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.04);
      border-bottom-left-radius: 6px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      user-select: none;
    }

    /* ── Table styling ───────────────────────────── */
    .post-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .post-body th,
    .post-body td {
      padding: 0.6rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .post-body th {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      border-bottom-color: rgba(255, 255, 255, 0.12);
    }

    /* ── Footer ──────────────────────────────────── */
    .blog-footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .blog-footer a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.82rem;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    .blog-footer a:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .blog-footer svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* ── Loading / empty state ────────────────────── */
    .loading {
      text-align: center;
      padding: 4rem 0;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 0;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
    }

    /* ── Fade-in animation ───────────────────────── */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Responsive ──────────────────────────────── */
    @media (max-width: 600px) {
      .nav { padding: 1rem 1.2rem; }
      .content { padding: 5rem 1.2rem 3rem; }
      .post-card { padding: 1.2rem; }
      .post-body pre code { font-size: 0.78rem; padding: 1rem; }
    }

    @media (min-width: 1200px) {
      .content { max-width: 800px; }
    }

    @media (min-width: 1920px) {
      .content { max-width: 860px; }
      .aurora-blob--1 { width: min(60vw, 1400px); height: min(35vw, 700px); }
    }
  </style>
</head>
<body>

  <!-- Aurora background -->
  <div class="aurora">
    <div class="aurora-blob aurora-blob--1"></div>
    <div class="aurora-blob aurora-blob--2"></div>
    <div class="aurora-blob aurora-blob--3"></div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <a href="index.html" class="nav-logo">Między kodem, a kulturą</a>
    <ul class="nav-links">
      <li><a href="index.html">Strona</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="content" id="app">
    <div class="loading">Ładowanie...</div>
  </div>

  <!-- Marked.js + marked-highlight extension -->
  <script src="https://cdn.jsdelivr.net/npm/marked@17.0.3/lib/marked.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.2.3/lib/index.umd.js"></script>
  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <!-- Additional languages for highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/kotlin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/dockerfile.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/shell.min.js"></script>

  <script>
    /* ── Configure marked with marked-highlight + highlight.js ── */
    const { Marked } = globalThis.marked;
    const { markedHighlight } = globalThis.markedHighlight;

    const markedInstance = new Marked(
      { gfm: true, breaks: false },
      markedHighlight({
        emptyLangClass: "hljs",
        langPrefix: "hljs language-",
        highlight(code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return hljs.highlightAuto(code).value;
        }
      })
    );

    /* Custom renderer for code blocks with language labels */
    const renderer = new marked.Renderer();
    renderer.code = function(token) {
      const code = token.text;
      const lang = token.lang || "";
      let highlighted;
      if (lang && hljs.getLanguage(lang)) {
        highlighted = hljs.highlight(code, { language: lang }).value;
      } else {
        highlighted = hljs.highlightAuto(code).value;
      }
      const label = lang ? `<span class="code-lang-label">${lang}</span>` : "";
      return `<pre>${label}<code class="hljs language-${lang || "auto"}">${highlighted}</code></pre>`;
    };
    markedInstance.use({ renderer });

    /* ── Helpers ─────────────────────────────────── */
    const app = document.getElementById("app");

    function parseFilename(filename) {
      const name = filename.replace(".md", "");
      const dateStr = name.substring(0, 8);
      const year = dateStr.substring(0, 4);
      const month = dateStr.substring(4, 6);
      const day = dateStr.substring(6, 8);
      const slug = name.substring(9);
      return {
        filename, slug, name,
        date: `${day}.${month}.${year}`,
        dateISO: `${year}-${month}-${day}`
      };
    }

    function parseTags(raw) {
      if (!raw) return [];
      return raw.match(/"([^"]+)"/g)?.map(t => t.replace(/"/g, "")) || [];
    }

    function parseMdContent(md) {
      const lines = md.split("\n");
      let title = "";
      let tagsRaw = "";
      let bodyStart = 0;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!title && line.startsWith("# ")) {
          title = line.replace(/^#\s+/, "");
          bodyStart = i + 1;
          continue;
        }
        if (title && line.toLowerCase().startsWith("tagi:")) {
          tagsRaw = line.substring(5).trim();
          bodyStart = i + 1;
          break;
        }
        if (title && line !== "") break;
      }

      /* Skip empty lines after tags */
      while (bodyStart < lines.length && lines[bodyStart].trim() === "") bodyStart++;

      const body = lines.slice(bodyStart).join("\n");
      return { title, tags: parseTags(tagsRaw), body };
    }

    function getExcerpt(body, maxLen) {
      maxLen = maxLen || 200;
      const plain = body.replace(/[#*`\[\]()>_~]/g, "").trim();
      const firstParagraph = plain.split("\n\n")[0].replace(/\n/g, " ");
      return firstParagraph.length > maxLen
        ? firstParagraph.substring(0, maxLen) + "..."
        : firstParagraph;
    }

    /* ── Router ──────────────────────────────────── */
    let postsCache = [];
    let postsContentCache = {};

    async function loadPosts() {
      const res = await fetch("posts/posts.json");
      const files = await res.json();
      postsCache = files.map(parseFilename).sort((a, b) => b.name.localeCompare(a.name));
    }

    async function loadPostContent(filename) {
      if (postsContentCache[filename]) return postsContentCache[filename];
      const res = await fetch("posts/" + filename);
      const md = await res.text();
      postsContentCache[filename] = md;
      return md;
    }

    function renderPostList() {
      document.title = "Blog — Między kodem, a kulturą";

      let html = `
        <div class="blog-header fade-in">
          <h1>Blog</h1>
          <p>Myśli o architekturze, kulturze i ewolucji oprogramowania</p>
        </div>
        <div class="post-list">
      `;

      postsCache.forEach((post, i) => {
        const md = postsContentCache[post.filename];
        let title = post.slug.replace(/-/g, " ");
        let tags = [];
        let excerpt = "";

        if (md) {
          const parsed = parseMdContent(md);
          title = parsed.title || title;
          tags = parsed.tags;
          excerpt = getExcerpt(parsed.body);
        }

        html += `
          <a class="post-card fade-in" href="#post/${post.name}" style="animation-delay: ${i * 0.1}s">
            <div class="post-card-date">${post.date}</div>
            <div class="post-card-title">${title}</div>
            ${tags.length ? `<div class="post-card-tags">${tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>` : ""}
            ${excerpt ? `<div class="post-card-excerpt">${excerpt}</div>` : ""}
          </a>
        `;
      });

      html += `</div>`;
      html += renderFooter();
      app.innerHTML = html;
    }

    async function renderPost(name) {
      const post = postsCache.find(p => p.name === name);
      if (!post) {
        app.innerHTML = `<div class="empty-state">Nie znaleziono wpisu.</div>`;
        return;
      }

      app.innerHTML = `<div class="loading">Ładowanie wpisu...</div>`;

      const md = await loadPostContent(post.filename);
      const parsed = parseMdContent(md);

      document.title = `${parsed.title} — Blog`;

      const renderedBody = markedInstance.parse(parsed.body);

      let html = `
        <a href="#" class="post-back fade-in">&larr; Wróć do listy</a>
        <article class="fade-in" style="animation-delay: 0.1s">
          <div class="post-meta">
            <div class="post-meta-date">${post.date}</div>
            <h1>${parsed.title}</h1>
            ${parsed.tags.length ? `<div class="post-meta-tags">${parsed.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>` : ""}
          </div>
          <div class="post-body">${renderedBody}</div>
        </article>
      `;
      html += renderFooter();
      app.innerHTML = html;
      window.scrollTo(0, 0);
    }

    function renderFooter() {
      return `

    async function route() {
      const hash = window.location.hash.replace("#", "");

      if (hash.startsWith("post/")) {
        const name = hash.substring(5);
        await renderPost(name);
      } else {
        renderPostList();
      }
    }

    /* ── Init ────────────────────────────────────── */
    (async function init() {
      try {
        await loadPosts();
        /* Preload content for excerpts */
        await Promise.all(postsCache.map(p => loadPostContent(p.filename)));
        await route();
      } catch (err) {
        app.innerHTML = `<div class="empty-state">Nie udało się załadować wpisów.</div>`;
        console.error(err);
      }
    })();

    window.addEventListener("hashchange", route);
